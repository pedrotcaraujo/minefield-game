<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minefield Game</title>

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>MineField</h1>
		<p>Game Minefield built with HTML5(Semantic), CSS3 and JS.</p>
	</header>
	<ul>
		<li class="game" data-type-game="8">
			8x8 <span>10 mines</span>
		</li>
		<li class="game" data-type-game="16">
			16x16 <span>40 mines</span>
		</li>
	</ul>
	<section>
		<div id="field"></div>
	</section>

	<!-- JS -->
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="minefield.js"></script>
	<script>
	$('.game').click(function() {
		var type = this.getAttribute("data-type-game");
		var minefield = new Minefield();
		minefield.init(type);
	});
	</script>

</body>
</html>
